<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Climate Change Web</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="icon">
                    <i class="bx bx-line-chart icon"></i>
                </span>
                <div class="text logo-text">
                    <span class="name">Climate Change Chart</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li id="tab01" class="nav-link current" data-tab="Home">
                        <i class='bx bx-home-alt icon'></i>
                        <span class="text nav-text">Home</span>
                    </li>
                    <li id="tab02" class="nav-link" data-tab="temperature_line">
                        <i class='bx bx-bar-chart icon'></i>
                        <span class="text nav-text">Temperature Graph</span>
                    </li>
                    <li id="tab03" class="nav-link" data-tab="temperature_map">
                        <i class='bx bx-world icon'></i>
                        <span class="text nav-text">Temperature Map</span>
                    </li>
                    <li id="tab03" class="nav-link" data-tab="SeaLevel">
                        <i class='bx bx-water icon'></i>
                        <span class="text nav-text">Sea Level</span>
                    </li>
                    <li id="tab03" class="nav-link" data-tab="Disaster">
                        <i class='bx bxs-skull icon'></i>
                        <span class="text nav-text">Disaster</span>
                    </li>
                    <li id="tab03" class="nav-link" data-tab="GreenHouseGas">
                        <i class='bx bx-cloud icon'></i>
                        <span class="text nav-text">Green House Gas</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="contents">
        <div class="content current" id="Home">
            <div class="title">Climate Change Web</div>
            <span class="subtitle">기후 변화, 자연 재해 관련 자료 시각화 웹</span>
        </div>
        <div class="content" id="temperature_line">
            <canvas id="temperature_graph"></canvas>
        </div>
        <div class="content" id="temperature_map">
            <canvas id="world_map"></canvas>
        </div>
        <div class="content" id="SeaLevel">
            <canvas id="sealevel_graph"></canvas>
        </div>
        <div class="content" id="Disaster">
            <canvas id="disaster_graph"></canvas>
        </div>
        <div class="content" id="GreenHouseGas">
            <canvas id="greenhousegas_graph"></canvas>
        </div>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/makechart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js" integrity="sha512-0x7/VCkKLLt4wnkFqI8Cgv6no+AaS1TDgmHLOoU3hy/WVtYta2J6gnOIHhYYDJlDxPqEqAYLPS4gzVex4mGJLw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/chartjs-chart-geo@3.5.2/build/index.umd.min.js"></script>
    <script>
        d3.csv('https://raw.githubusercontent.com/Wongoon/Climate_Change_Web/main/data/GlobalTemperaturesByYear.csv').then(TemperatureGraph);
        d3.csv('https://raw.githubusercontent.com/Wongoon/Climate_Change_Web/main/data/GlobalTemperaturesByCountry.csv').then(TemperatureMap);
        d3.csv('https://raw.githubusercontent.com/Wongoon/Climate_Change_Web/main/data/Sealevel_Year.csv').then(SealevelGraph);
        d3.csv('https://raw.githubusercontent.com/Wongoon/Climate_Change_Web/main/data/Disaster_Year.csv').then(DisasterGraph);
        d3.csv('https://raw.githubusercontent.com/Wongoon/Climate_Change_Web/main/data/Greenhouse_Gas_Year.csv').then(GreenhouseGraph);
    </script>
</body>

</html>
